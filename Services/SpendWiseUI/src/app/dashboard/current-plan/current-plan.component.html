<div class="container">
  <mat-card class="plan-card" *ngIf="currentPlan">
    <mat-card-header>
      <mat-card-title>{{ currentPlan.plan_name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="currentPlan.image" alt="{{ currentPlan.plan_name }}">
    <mat-card-content>
      <p>{{ currentPlan.description }}</p>
      <p><strong>Total Amount:</strong> {{ currentPlan.totalAmount }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn">Cancel Your Current Plan</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="category-card" *ngIf="currentPlan">
    <mat-card-header>
      <mat-card-title>Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="categories">
        <button mat-button *ngFor="let category of currentPlan.category.split(', ')">
          {{ category }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
