<div class="green-stripe">
  <button mat-icon-button class="close-btn" (click)="onCancel()">
    x
  </button>
</div>
<div mat-dialog-content class="dialog-content">
  <h1 class="dialog-title">Are you sure you want to cancel your plan?</h1>
  <p>Your current plan will appear in history. This action cannot be undone.</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button  color="warn" class="confirm-btn" (click)="onConfirm()">Confirm</button>
</div>
