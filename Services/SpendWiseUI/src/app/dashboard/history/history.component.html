<div class="container">
    <mat-card class="history-card">
      <mat-card-header>
        <mat-card-title>Historical Plans</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="plans-list">
          <button mat-raised-button *ngFor="let plan of historyPlans" (click)="onPlanSelect(plan.monthlyPlan_id)">
            {{ plan.plan_name }} ({{ plan.date | date:'shortDate' }})
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
