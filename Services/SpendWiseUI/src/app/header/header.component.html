<mat-toolbar class="header">
  <span class="logo">
    <img src="assets/logo.png" alt="SpendWise Logo" height="40" />
  </span>
  <span class="spacer"></span>
  <nav class="nav-menu">
    <a id="home" routerLink="/">Home</a>
    <a id="budget-plans" routerLink="/budget-plans">Budget Plans</a>
    <a id="about-us" routerLink="/our-team">About Us</a>
    <a id="Get-in-touch" routerLink="/contact-us">Get in Touch</a>
  </nav>
  <span class="spacer"></span>
  <div class="auth-buttons" *ngIf="!user; else loggedIn">
    <a class="log_in" href="/auth/login" id="loginHeader">Log In</a>
    <a mat-raised-button color="primary" class="sign_up" href="/auth/register">Sign Up</a>
  </div>
  <ng-template #loggedIn>
    <div class="user-info">
      <a class="dashboard" routerLink="/dashboard">Dashboard</a>
      <img src="assets/profile.svg" alt="User Image" height="40" />
      <div class="user-name-logout">
        <span *ngIf="user">{{ user.name }}</span>
        <button mat-button class="log_out" id="logoutHeader" (click)="logout()">Log Out</button>
      </div>
    </div>
  </ng-template>
</mat-toolbar>
