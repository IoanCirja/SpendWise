<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="our-team.component.scss">
  <title>Contact us</title>
</head>
<body>
<div class="flex-container">
  <h1>Meet Our Team</h1>
  <div class="team-members">
    <mat-card *ngFor="let member of members" class="team-member">
      <img mat-card-image [src]="member.imageUrl" [alt]="member.name">
      <mat-card-content>
        <p class="name">{{member.name}}</p>
        <p class="description">{{member.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</body>
</html>
