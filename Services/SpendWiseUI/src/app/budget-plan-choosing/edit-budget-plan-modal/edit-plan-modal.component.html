<div class="green-stripe">
  <button mat-icon-button class="close-btn" (click)="onClose()">
    x
  </button>
</div>
<h1 mat-dialog-title class="dialog-title"><b>Edit Budget Plan</b></h1>
<div mat-dialog-content class="dialog-content">
  <div class="general-details-section">
    <div class="general-details-header">
      <h3>General Details</h3>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="plan.name" placeholder="Enter plan name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="plan.description" placeholder="Enter plan description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="plan.image" placeholder="Enter image URL">
    </mat-form-field>
  </div>

  <div class="categories-section">
    <div class="categories-header">
      <h3>Categories</h3>
      <button mat-icon-button class="add-category" (click)="addCategory()">+</button>
    </div>
    <div *ngFor="let category of plan.categories; let i = index;" class="category-row">
      <mat-form-field appearance="fill">
        <mat-label>Category Name</mat-label>
        <input matInput [(ngModel)]="plan.categories[i]" placeholder="Enter category name">
        <button mat-icon-button matSuffix (click)="removeCategory(i)" class="delete-category-button">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <button mat-button class="delete-btn" (click)="onDelete()">Delete Plan</button>
  <button mat-raised-button class="save-btn" (click)="onSave()">Save</button>
</div>
