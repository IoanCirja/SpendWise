<h1 mat-dialog-title>Edit Budget Plan</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="plan.name" placeholder="Enter plan name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="plan.description" placeholder="Enter plan description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="plan.image" placeholder="Enter image URL">
  </mat-form-field>

  <div class="categories-section">
    <h2>Categories</h2>
    <div *ngFor="let category of plan.categories; let i = index" class="category-row">
      <mat-form-field appearance="fill">
        <mat-label>Category Name</mat-label>
        <input matInput [(ngModel)]="plan.categories[i]" placeholder="Enter category name">
        <button mat-icon-button matSuffix (click)="removeCategory(i)" class="delete-category-button">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </mat-form-field>
    </div>
    <button mat-raised-button class="add-category" (click)="addCategory()">Add Category</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onClose()">Cancel</button>
  <button mat-button class="delete-btn" (click)="onDelete()">Delete Plan</button>
  <button mat-raised-button color="primary" class="save-btn" (click)="onSave()">Save</button>
</div>
