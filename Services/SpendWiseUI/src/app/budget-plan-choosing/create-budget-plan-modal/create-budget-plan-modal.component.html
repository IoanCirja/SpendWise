<h1 mat-dialog-title>Create New Budget Plan</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newPlan.name" placeholder="Enter plan name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="newPlan.description" placeholder="Enter plan description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="newPlan.imagine" placeholder="Enter image URL">
  </mat-form-field>

  <div class="categories-section">
    <h3>Categories</h3>
    <div *ngFor="let category of newPlan.categories; let i = index; trackBy: trackByIndex" class="category-row">
      <mat-form-field appearance="fill">
        <mat-label>Category Name</mat-label>
        <input matInput [(ngModel)]="newPlan.categories[i].name" placeholder="Enter category name">
        <button mat-icon-button matSuffix (click)="removeCategory(i)" class="delete-category-button">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </mat-form-field>
    </div>
    <button mat-raised-button class="add-category" (click)="addCategory()">Add Category</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onClose()">Cancel</button>
  <button mat-raised-button class="save-btn" (click)="onSave()">Save</button>
</div>
