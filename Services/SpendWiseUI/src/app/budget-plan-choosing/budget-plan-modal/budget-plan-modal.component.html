<h1 mat-dialog-title>   <img [src]="data.image" alt="Image of {{ data.name }}">
  Details of {{data.name}}</h1>
<mat-dialog-content>
  <div class="content-grid">
    <div class="text-content">
      <p><strong>Description:</strong> {{data.description}}</p>
      <p><strong>Number of Categories:</strong> {{data.noCategory}}</p>
    </div>
    <div class="category-inputs">
      <div *ngFor="let category of data.categories; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>{{category.name}}</mat-label>
          <input matInput type="number" [(ngModel)]="data.categories[i].value">
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()">Close</button>
  <button (click)="savePlan()">Save</button>
</mat-dialog-actions>
