<div class="green-stripe">
  <button class="close-btn" (click)="onNoClick()">X</button>
</div>
<div mat-dialog-title>
  <div class="title-container">
    <img [src]="data.image" alt="Image of {{ data.name }}">
    <h1><b>{{data.name}}</b></h1>
  </div>
</div>

<mat-dialog-content>
  <div *ngIf="currentPlanExists; else planDetails">
    <p id="chosen" >You already chose a plan for this month.</p>
    <div class="button-container">
      <button mat-button class="go-to-current-plan" (click)="goToCurrentPlan()">Go to Current Plan</button>
    </div>
  </div>
  <ng-template #planDetails>
    <div class="content-grid">
      <div class="text-content">
        <p>{{data.description}}</p>
      </div>
      <div
        class="category-inputs"
        [ngClass]="{'odd': data.categories.length % 2 !== 0}"
      >
        <div
          *ngFor="let category of data.categories; let i = index"
          [ngClass]="{'single-center': data.categories.length % 2 !== 0 && i === data.categories.length - 1}"
        >
          <div class="category-container">
            <div class="category-label">{{category.name}}</div>
            <div class="category-input">
              <mat-form-field appearance="fill">
                <input matInput type="number" [(ngModel)]="data.categories[i].value">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</mat-dialog-content>
<div id="errors" *ngIf="errorMessage" class="error-message">
  <p>{{errorMessage}}</p>
</div>
<mat-dialog-actions *ngIf="!currentPlanExists">
  <button (click)="savePlan()">Save</button>
</mat-dialog-actions>
