<mat-card class="budget-plan-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ name }}</mat-card-title>
      <mat-card-subtitle>{{ category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" alt="Image of {{ name }}">
    <mat-card-content>
      <p>{{ description }}</p>
      <p><strong>Number of Categories:</strong> {{ noCategory }}</p>
      <p><strong>Created By:</strong> {{ created_by }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View Details</button>
    </mat-card-actions>
  </mat-card>
