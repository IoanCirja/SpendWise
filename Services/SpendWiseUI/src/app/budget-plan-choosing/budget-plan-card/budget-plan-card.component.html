<mat-card class="budget-plan-card">
  <mat-card-header>
    <div class="header-content">
      <img mat-card-image [src]="image" alt="Image of {{ name }}" class="small-image">
      <div class="header-text">
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>{{ category }}</mat-card-subtitle>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="description">{{ description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="action-buttons">
      <button class="details-button" (click)="openDialog()">View Details</button>
      <button class="edit-button" *ngIf="canEdit" (click)="editPlan()">Edit</button>
    </div>
  </mat-card-actions>
</mat-card>
